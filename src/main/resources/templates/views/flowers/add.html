<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">
            <form th:object="${flor}" th:action="@{/views/flowers/add}" method="post">
                <div class="form-group row">
                    <input type="hidden" th:field="*{pk_FlorID}">
                    <label class="col-md-2" for="nameFlor">Nombres</label>
                    <input type="text" th:field="*{nameFlor}" class="form-control form-control-sm col-md-4"
                           id="nameFlor" placeholder="Nombres de Flores" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nameFlor')}"
                           th:errors="*{nameFlor}"></small>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="paisFlor">Pa√≠s</label>
                    <select class="form-control form-control-sm col-md-6" id="paisFlor" th:field="*{paisFlor}">
                        <option th:each="country : ${paises}" th:value="${country}" th:text="${country}"></option>
                    </select>
                </div>
                <div class="card-footer bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
